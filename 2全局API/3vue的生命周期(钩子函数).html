<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3vue的生命周期(钩子函数)</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
        <style>
            
        </style>
    </head>
    <body>
        <h1>3vue的生命周期(钩子函数)</h1>
        <hr>

       
       <div id="app"> 
            {{count}}
            <p>
                <button @click="add">add</button>
            </p>
       </div>
       <p>
            <button onclick="app.$destroy()">销毁</button><!-- 执行9/10 -->
        </p>
      
        <script type="text/javascript" >
            /*
             Vue一共有10个生命周期函数，
             我们可以利用这些函数在vue的每个阶段都进行操作数据或者改变内容。
           */
            var app = new Vue({
               el:'#app',
               data:{
                   message:'hello word',
                   count:1
               },
               methods:{
                   add:function(){/* 执行后，console 5/6 */
                       this.count++;
                   }
               },
               beforeCreate:function(){/* 可以读取数据 */
                    console.log('1-beforeCreate 初始化之前');
                },
                created:function(){/* 可以显示数据 */
                    console.log('2-created 创建完成');/* 常用：加载loading */
                },
                beforeMount:function(){
                    console.log('3-beforeMount 挂载之前');
                },
                mounted:function(){
                    console.log('4-mounted 被挂载之后');/* 常用：结束动画，显示正常页面 */
                },
                beforeUpdate:function(){
                    console.log('5-beforeUpdate 数据更新前');
                },
                updated:function(){
                    console.log('6-updated 被更新后');
                },
                activated:function(){
                    console.log('7-activated');/* 后面讲 */
                },
                deactivated:function(){
                    console.log('8-deactivated');/* 后面讲 */
                },
                beforeDestroy:function(){
                    console.log('9-beforeDestroy 销毁之前');
                },
                destroyed:function(){
                    console.log('10-destroyed 销毁之后')
                }
           })
        </script>
    </body>
</html>
