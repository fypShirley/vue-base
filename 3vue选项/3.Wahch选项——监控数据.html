<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>2.methods_Option_方法选项</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h3>2.methods_Option_方法选项</h3>
        <hr>

       <div id="app">
            <p>今天温度：{{temperature}}度</p>
            <p>建议穿衣服：{{suggestion}}</p>
            <p>
                <button @click="add">添加温度</button>
                <button @click="reduce">减少温度</button>
            </p>
           
       </div>
      
        <script type="text/javascript" >
            /* 数据变化的监控经常使用 */

            /* 一、看一个监控变化的案 */

            var suggestion = ['短袖','夹克长裙','羽绒服'];


            var app = new Vue({
               el:'#app',
               data:{
                temperature:14,
                suggestion:'夹克长裙'
               },
              
               methods:{
                   add:function(){
                        this.temperature += 5;
                   },
                   reduce:function(){
                       this.temperature -= 5
                   }
               },
               /* watch:{
                temperature:function(newVal,oldVal){
                    if(newVal >= 26){
                        this.suggestion=suggestion[0];
                    }else if(newVal<26 && newVal >=0){
                        this.suggestion=suggestion[1];
                    }else{
                        this.suggestion=suggestion[2];
                    }
                }
               } */
           })
            /*
                二、用实例属性写watch监控

                app.$watch('xxx',function(){})：

                有些时候我们会用实例属性的形式来写watch监控。
                也就是把我们watch写在构造器的外部，
                这样的好处就是降低我们程序的耦合度，使程序变的灵活。
            */
            app.$watch('temperature',function(newVal,oldVal){
                if(newVal >= 26){
                        this.suggestion=suggestion[0];
                    }else if(newVal<26 && newVal >=0){
                        this.suggestion=suggestion[1];
                    }else{
                        this.suggestion=suggestion[2];
                    }
            })

        </script>
    </body>
</html>
