<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>2.methods_Option_方法选项</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h3>2.methods_Option_方法选项</h3>
        <hr>

       <div id="app">
            
            {{ count }}<!-- 一、methods中参数的传递  -->

            <!-- 
                二、methods中的$event参数

                传递的$event参数都是关于你点击鼠标的一些事件和属性
             -->
            <p><button @click="add(2,$event)">add</button></p>

            <!-- 
                三、native  给组件绑定构造器里的原生事件。
                在实际开发中经常需要把某个按钮封装成组件，然后反复使用，
                如何让组件调用构造器里的方法，而不是组件里的方法。
                就需要用到我们的.native修饰器了。
             -->
            <p><btn @click.native = "add(2)"></btn></p>
       </div>
       <!-- 四、作用域外部调用构造器里的方法 -->
       <button onclick="app.add(4)">外部组件</button>
       
        <script type="text/javascript" >
          
            var btn = {
                template:`<button>组件btn</button>`
            }
         
            var app = new Vue({
               el:'#app',
               data:{
                  count:1
               },
               components:{
                   "btn":btn
               },
               methods:{
                   add:function(num,event){
                        this.count++;
                        console.log(event)
                        if(num){
                            this.count += num;
                        }
                   }
               }
           })
        
        </script>
    </body>
</html>
