<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>1.coumputed_Option计算选项</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
    </head>
    <body>
        <h3>1.coumputed_Option计算选项</h3>
        <hr>

       <div id="app">
           原始：100<br>
           输出：{{newPrice}}<br>
           
           <ol>
               <li v-for="item in reverseNews">{{item.date}}：{{item.title}}</li>
           </ol>
       </div>
       
        <script type="text/javascript" >
            /**
            computed 的作用主要是:
                对原数据进行改造输出。
                改造输出：包括格式的编辑，大小写转换，顺序重排，添加符号……。
            */

            /* 我们读书的原始数据是price:100    但是我们输出给用户的样子是（￥100元）。 */

        
            var newsList=[
                {title:'起底“最短命副市长”：不到40天落马，全家被查',date:'2017/3/23'},
                {title:'中国北方将有明显雨雪降温天气 南方阴雨持续',date:'2017/3/13'},
                {title:'日本第二大准航母服役 外媒：针对中国潜艇',date:'2017/3/12'},
                {title:'香港或就“装甲车被扣”事件追责 起诉涉事运输公司',date:'2017/3/10'},
            ];
            var app = new Vue({
               el:'#app',
               data:{
                   price:100,
                   newsList:newsList
               },
               computed:{
                   newPrice:function(){/* 一、格式化输出结果： */
                       return this.price = '￥'+this.price+'元'
                   },
                   reverseNews:function(){/* 二、用计算属性反转数组 */
                        return this.newsList.reverse();
                   }
               }
           })
        
        </script>
    </body>
</html>
