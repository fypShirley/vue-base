<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>v-操作符</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
        <style>
            .classA{
                color:red;
            }
            .classB{
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="app">
           <!--
                v-bind是处理HTML中的标签属性的，例如<div></div>就是一个标签，
                <img>也是一个标签，
                我们绑定<img>上的src进行动态赋值。  -->


            <img v-bind:src="imgSrc" alt="" width="200px">
            <br>
            <a :href="url" alt="">v-bind</a><!-- 简写 -->

            <h3>css样式</h3>

            <!-- 1、直接绑定class -->
            <div :class='className'>1.绑定ClassA</div>

            <!-- 2、绑定classA并进行判断，在isOK为true时显示样式，在isOk为false时不显示样式。 -->
            <div :class="{classA:isOk}">2.绑定class重的判断</div>

            <div>
                <input type="checkbox" id="isOk" v-model="isOk">
                <label for="isOk">isOk: {{isOk}}</label>
            </div>

            <!--  3、绑定class中的数组-->
            <div :class="[classA,classB]">3、绑定class中的数组</div>

            <!-- 4、绑定class中使用三元表达式判断 -->
            <div :class="isOk ? classA:classB">4、绑定class中的三元表达式判断</div>

            <!-- 5、绑定style -->
            <div :style="{color:blue,fontSize:font}">5、绑定style</div>

            <!-- 6、用对象绑定style -->
            <div :style="styleObject">6、用对象绑定style样式</div>



        </div>
        

    
        <script type="text/javascript" >
           var app = new Vue({
               el:'#app',
               data:{
                    imgSrc:'http://img4.imgtn.bdimg.com/it/u=3813655879,3975954109&fm=27&gp=0.jpg',
                    url:'/example/v-bind.html',
                    className:'classA',
                    isOk:true,
                    classA:'classA',
                    classB:'classB',
                    blue:'blue',
                    font:'700',
                    styleObject:{
                        fontSize:'24px',/* font-size转驼峰 fontSize */
                        color:'green'
                    }
               },
               methods:{
                  
               },
               computed:{
                  
               }
           })
          
        </script>
    </body>
</html>
