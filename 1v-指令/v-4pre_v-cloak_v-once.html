<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>v-操作符</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
        <style>
            
        </style>
    </head>
    <body>
        <div id="app">
                <!-- 在模板中跳过vue的编译，直接输出原始值。就是在标签中加入v-pre就不会输出vue中的data值了。 -->
                <span>v-pre:</span>
                <div v-pre>{{message}}</div>

                <!-- 在vue渲染完指定的整个DOM后才进行显示。它必须和CSS样式一起使用，
                    [v-cloak] {
                    display: none;
                    }
                -->
                <hr>    
                <span>v-cloak:</span>
                    <div v-cloak>
                        {{message}}
                    </div>

                <hr>

                <!--在第一次DOM时进行渲染，渲染完成后视为静态内容，跳出以后的渲染过程。  -->
                <span>v-once</span>
                <div v-once>第一次绑定的值：{{msg}}(只渲染一次)</div>
                
                <div>
                        <input type="text" v-model="msg">
                </div> 
                随之改变：<div> {{msg}}</div>
                
        </div>
        

        

    
        <script type="text/javascript" >
           var app = new Vue({
               el:'#app',
               data:{
                    message:'hello',
                    msg:'msg'
               },
               methods:{
                   
               },
               computed:{
                  
               }
           })
          
        </script>
    </body>
</html>
