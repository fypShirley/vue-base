<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>example demo</title>
        <script type="text/javascript" src="../assets/js/vue.js"></script>
        <script type="text/javascript" src="../assets/js/jQ2.3.js"></script>
    </head>
    <body>
            
        <h3>demo</h1>

        <hr>
        <div id="app">
            {{message}}
        </div>
        
        <script type="text/javascript" >
           var app = new Vue({
               el:'#app',
               data:{
                   message:'hello word'
               },
               mounted:function(){
                   $('#app').html('我是jQuery')/* 一、Vue和Jquery.js一起使用 */
               },
               methods:{
                   add:function(){
                       console.log('调用构造器的add')
                   }
               }
           })
        
           app.add();/* 二、实例调用自定义方法 */
           console.log(app);
        </script>
    </body>
</html>
